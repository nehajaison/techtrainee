<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enthusiast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="f1.css">
</head>
<body>
    <!-- Back Button -->
    <button class="back-button">Back</button>

    <div class="container">
        <h1>Job Enthusiast</h1>
        <div class="buttons">
            <button class="skillset" onclick="window.location.href='http://localhost:5000'">Skillset and Qualifications</button>
            <button class="dream-job" onclick="window.location.href='http://localhost:5000'">Dream Job</button>
            <button class="path" onclick="window.location.href='http://localhost:5000'">Path</button>
        </div>
    </div>

    <script>
        // Back button functionality
        document.querySelector('.back-button').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
